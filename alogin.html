<!DOCTYPE html>
<html lang="en">

<head>
    $(if refresh-timeout)
    <meta http-equiv="refresh" content="$(refresh-timeout-secs)">
    $(endif)
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="MBit I.T. Solutions Piso WiFi Vendo">
    <meta name="author" content="Dennis James Matildo">
    <title>Login | Piso WiFi Vendo - MBit IT Solutions</title>

    <!-- Google Webfont -->
    <link rel='stylesheet' href='css/googlefont-UnicaOne.css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        html,
        body,
        .container-table {
            height: 100%;
        }

        .container-table {
            display: table;
        }

        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

    <script language="JavaScript">
        function startClock() {
            $(if popup == 'true')
                open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = '$(link-redirect)';
        }
    </script>

</head>

<body role="document" onLoad="startClock()">
    <!-- Container -->
    <div class="container container-table" role="main">
        <div class="row vertical-center-row">
            <table width="100%" height="100%">
                <tr>
                    <td align="center" valign="middle">
                        <h2>You are logged in</h2>
                        <img src="images/Spinner-0.7s-197px.svg" />
                        <p><a class="btn btn-link" href="http://$(hostname)">If nothing happens, click here</a></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
